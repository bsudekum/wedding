<!DOCTYPE html>
<html>
<head>
    <title>{{page.title}}</title>
  	<meta charset='UTF-8'/>
  	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  	<link rel='shortcut icon' href='{{site.baseurl}}/favicon.ico' type='image/x-icon' />
    {% if page.url == '/places' %}
      <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
      <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
    {% endif %}
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  	<link href='{{site.baseurl}}/site.css' rel='stylesheet' />
</head>
<body>

  <div class='limiter clearfix pad2y'>
    <div class='prose fl-left'>
      <h2 class='main-title'>{{page.title}}</h2>
    </div>
    <div class='nav fl-right'>
        <a href='{{site.baseurl}}/' class='button icon home {% if page.url == '/index.html' %}active{% endif %}'></a>
        <a href='{{site.baseurl}}/itinerary' class='button {% if page.url == '/itinerary' %}active{% endif %}'>Itinerary</a>
        <a href='{{site.baseurl}}/places' class='button {% if page.url == '/places' %}active{% endif %}'>Places</a>
        <a href='{{site.baseurl}}/registry' class='button {% if page.url == '/registry' %}active{% endif %}'>Registry</a>
        <a href='{{site.baseurl}}/update' class='button {% if page.url == '/update' %}active{% endif %}'>Updates</a>
    </div>
  </div>

<div class='clearfix limiter'>

  {% if page.url != '/update' %}
    {% include update.html %}
  {% endif %}

	{{content}}
  
</div>
 
<script src='{{site.baseurl}}/site.js'></script>
</body>
